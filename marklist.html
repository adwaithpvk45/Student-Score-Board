<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="marklist.css">
    <!-- Bootstrap CSS -->

<body>
    <div class="school">
        <span><img src="./images/Screenshot 2024-09-11 021149.png" style="width: 100px;clip-path: circle(40%);"></span>
        <h2 style="margin:10px;">Bharathiya vidhya bhavans</h2>
        <h4 class="p-4">XIIth Marksheet</h4>
    </div>
    <form class="marklist " id="marklist" >
        <h2>Student Marklist</h2>
        <div class="data py-3">
            <label >Name: </label>
            <input class="name" id="name"style="margin-right: 20px;">
            <label >Register Number: </label>
            <input class="Number" id="regnumb" type="number">
            <div class="marks">
                <label>Maths: </label>
                <input class="name" type="number" id="marks1">
                <label>Chemistry: </label>
                <input class="name"type="number" id="marks2">
                <label>Physics: </label>
                <input class="name" type="number" id="marks3">
                <label>Computer Science: </label>
                <input class="name"  type="number" id="marks4">
            </div>
        </div>
        <button type=button onclick="addstudent()" class="rounded">Add student</button>
    </form>   
    <!-- <div class="table-responsive py-2"> -->
    <div class="table table-responsive m-5">
        <table id="studentdata" class="m-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Registration Number</th>
                <th>Maths</th>
                <th>Chemistry</th>
                <th>Physics</th>
                <th>Computer Science</th>
                <th>Total Marks</th>
                <th>Avg Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
     </table>
    </div>
<!-- </div> -->
